<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiplication and Division</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Multiplication and Division</h2>
  <form id="calcForm">
    <label for="number1">Enter first number:</label>
    <input type="number" id="number1" required><br><br>

    <label for="number2">Enter second number:</label>
    <input type="number" id="number2" required><br><br>

    <button type="button" onclick="performOperation('multiply')">Multiply</button>
    <button type="button" onclick="performOperation('divide')">Divide</button>
  </form>

  <div class="result" id="result"></div>

  <script>
    function performOperation(operation) {
      // Get user input values
      const num1 = parseFloat(document.getElementById("number1").value);
      const num2 = parseFloat(document.getElementById("number2").value);
      const resultDiv = document.getElementById("result");

      // Validate inputs
      if (isNaN(num1) || isNaN(num2)) {
        resultDiv.textContent = "Please enter valid numbers.";
        return;
      }

      // Perform the selected operation
      let result;
      if (operation === 'multiply') {
        result = `Multiplication: ${num1 * num2}`;
      } else if (operation === 'divide') {
        if (num2 !== 0) {
          result = `Division: ${num1 / num2}`;
        } else {
          result = "Division: undefined (division by zero)";
        }
      }

      // Display the result
      resultDiv.textContent = result;
    }
  </script>
</body>
</html>
